{% extends 'base.html' %}

{% block title %}Create New Customer - Lindas SUPER-BANK{% endblock %}

{% block content %}
<main class="container-fluid">
    <div class="row">
        <!-- Display Success/Failure Message -->
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2>Välkommen, Skapa användare</h2>
        </div>
    
        <!-- Main Content Area -->
        <div class="col-md-9 mb-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h2>Skapa Ny Kund</h2>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Fyll i Kundens Information</h5>
                </div>
                <div class="card-body">
                    <!-- Customer Creation Form -->
                    <form method="POST">
                        <div class="form-group">
                            <label for="given_name">Given Name:</label>
                            <input type="text" id="given_name" name="given_name" class="form-control" required maxlength="50">
                        </div>
                    
                        <div class="form-group">
                            <label for="surname">Surname:</label>
                            <input type="text" id="surname" name="surname" class="form-control" required maxlength="50">
                        </div>
                    
                        <div class="form-group">
                            <label for="streetaddress">Street Address:</label>
                            <input type="text" id="streetaddress" name="streetaddress" class="form-control" required maxlength="50">
                        </div>
                    
                        <div class="form-group">
                            <label for="city">City:</label>
                            <input type="text" id="city" name="city" class="form-control" required maxlength="70">
                        </div>
                    
                        <div class="form-group">
                            <label for="zipcode">Zip Code:</label>
                            <input type="text" id="zipcode" name="zipcode" class="form-control" required maxlength="15">
                        </div>
                    
                        <div class="form-group">
                            <label for="country">Country:</label>
                            <input type="text" id="country" name="country" class="form-control" required maxlength="60">
                        </div>
                    
                        <div class="form-group">
                            <label for="country_code">Country Code:</label>
                            <input type="text" id="country_code" name="country_code" class="form-control" required maxlength="2" pattern="[A-Za-z]{2}" title="Country code must be two letters (e.g., US, SE)">
                        </div>
                    
                        <div class="form-group">
                            <label for="birthday">Birthday:</label>
                            <input type="date" id="birthday" name="birthday" class="form-control" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="national_id">National ID:</label>
                            <input type="text" id="national_id" name="national_id" class="form-control" required maxlength="20">
                        </div>
                    
                        <div class="form-group">
                            <label for="telephone_country_code">Telephone Country Code:</label>
                            <input type="text" id="telephone_country_code" name="telephone_country_code" class="form-control" required maxlength="10">
                        </div>
                    
                        <div class="form-group">
                            <label for="telephone">Telephone:</label>
                            <input type="text" id="telephone" name="telephone" class="form-control" required pattern="^[0-9]{10,15}$" title="Telephone number must be between 10 to 15 digits.">
                        </div>
                    
                        <div class="form-group">
                            <label for="email_address">Email Address:</label>
                            <input type="email" id="email_address" name="email_address" class="form-control" required maxlength="50">
                        </div>
                    
                        <button type="submit" class="btn btn-primary">Create Customer</button>
                        <a href="{{ url_for('site.cashier_page') }}" class="btn btn-secondary">Tillbaka</a>
                    </form>
                </div>
            </div>

            <!-- Back Button -->
          

        </div>
    </div>
</main>
{% endblock %}
