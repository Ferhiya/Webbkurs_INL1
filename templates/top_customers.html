{% extends 'base.html' %}

{% block title %}Toppkunder i {{ country_name }}{% endblock title %}

{% block content %}
<main class="container my-5">
    <h1 class="text-center">Topp 10 Kunder i {{ country_name }}</h1>

    <table class="table table-striped table-hover mt-4">
        <thead class="thead-dark">
            <tr>
                <th>Namn</th>
                <th>Saldo</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in top_customers %}
            <tr>
                <td>{{ customer.name }}</td>
                <td>{{ customer.balance }} kr</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Tillbaka</a>
</main>
{% endblock content %}
