{% extends 'base.html' %}

{% block title %}Insättning - Lindas SUPER-BANK{% endblock %}

{% block content %}
<main class="container-fluid">
    <div class="row">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2>Välkommen till Insättning Panel</h2>
        </div>

        <!-- Deposit Form (Account ID and Amount) -->
        <div class="card mt-3">
            <div class="card-header">
                <h5 class="card-title">Gör en Insättning</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('Transaction.deposit_page') }}">
                    <div class="mb-3">
                        <label for="account_id" class="form-label">Kontonummer</label>
                        <input type="number" name="account_id" required class="form-control" placeholder="Ange kontonummer">
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Belopp att sätta in (kr)</label>
                        <input type="number" name="amount" step="0.01" min="0.01" required class="form-control" placeholder="Ange belopp att sätta in">
                    </div>
                    <button type="submit" class="btn btn-success">Sätt in</button>
                </form>
            </div>
        </div>

        <!-- Back Button -->
        <div class="mt-4">
            <a href="{{ url_for('site.cashier_page') }}" class="btn btn-secondary">Tillbaka till Cashier Panel</a>
        </div>
    </div>
</main>
{% endblock %}
